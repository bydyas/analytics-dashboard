services:
  dashboard-bff-service:
    build:
      context: .
      dockerfile: apps/dashboard-bff-service/Dockerfile
    container_name: dashboard-bff-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CACHE_TTL=120
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  dashboard-frontend-service:
    build:
      context: .
      dockerfile: apps/dashboard-frontend-service/Dockerfile
    container_name: dashboard-frontend-service
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      dashboard-bff-service:
        condition: service_healthy
